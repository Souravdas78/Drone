<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirPorter - Drone Delivery</title>

  <!-- bootstrap 5 css  -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">


  <!-- swiper css -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<style>
  body {
    background-color: black;

  }
</style>

<body>

  <!-- ======================
       Login Section
  ======================= -->
  <section class="login-section d-flex align-items-center justify-content-center vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10 shadow-lg login-wrapper d-flex flex-wrap">

          <!-- Left Side (Form) -->
          <div class="col-md-6 p-5 d-flex flex-column justify-content-center">
            <div class="mb-4 text-center">
              <a class="navbar-brand" href="#">
                <img src="./assets/images/logo.png" alt="logo">
                <span class="text-white">AirPorter</span>
              </a>
              <h2 class="mt-3 text-orange">Login</h2>
              <p class="text-glass-color">Get unlimited type of forms, questions and responses</p>
            </div>

            <!-- Login Form -->
            <form>
              <div class="mb-3">
                <div class="input-group">
                  <span class="input-group-text bg-dark border-secondary text-light"><i
                      class="bi bi-envelope"></i></span>
                  <input type="email" class="form-control bg-dark border-secondary" placeholder="E-mail ">
                </div>
              </div>

              <div class="mb-3">
                <div class="input-group">
                  <span class="input-group-text bg-dark border-secondary text-light"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control bg-dark text-light border-secondary"
                    placeholder="Password">
                </div>
              </div>

              <div class="mb-3 text-start">
                <a href="#" class="text-glass-color small">Forgot password?</a>
              </div>

              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-orange ">• Log In</button>
              </div>

              <p class="text-center text-glass-color small">Don’t have an account? <a href="#" class="text-orange">Sign up</a></p>
            </form>
          </div>

          <!-- Right Side (Image) -->
          <div class="col-md-6 d-none d-md-block p-0">
            <img src="./assets/images/login/login.svg" alt="Login Image" class="img-fluid h-100 w-100 object-fit-cover">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
